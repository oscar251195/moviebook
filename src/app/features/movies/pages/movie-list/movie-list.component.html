<div class="container mx-auto p-6">

  <!-- Formulario -->
  <form [formGroup]="filterForm" class="mb-6 flex flex-col sm:flex-row gap-4">
    <input
      type="text"
      formControlName="search"
      placeholder="Buscar pelÃ­cula..."
      class="border rounded-lg px-4 py-2 w-full sm:w-1/2"
    />

    <select formControlName="genre" class="border rounded-lg px-4 py-2">
      <option value="">Todos los gÃ©neros</option>
      @for (genre of uniqueGenres; track genre) {
        <option [value]="genre">{{ genre }}</option>
      }
    </select>
  </form>

  <!-- Listado filtrado -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    @for (movie of filteredMovies; track movie.id) {
      <a [routerLink]="['/movies', movie.id]">
        <app-movie-card [movie]="movie"></app-movie-card>
      </a>
    }
  </div>
</div>
